  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f1f5f9',
              100: '#e2e8f0',
              200: '#cbd5e1',
              300: '#94a3b8',
              400: '#64748b',
              500: '#002B5B', // Brand Navy
              600: '#00234a',
              700: '#001b3a',
              800: '#00142a',
              900: '#000c1a',
            },
            accent: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#8ECAE6', // Brand Sky Blue
              500: '#0ea5e9',
              600: '#0284c7',
            }
          },
          animation: {
            'slide-up': 'slideUp 0.3s ease-out forwards',
            'fade-in': 'fadeIn 0.2s ease-out forwards',
          },
          keyframes: {
            slideUp: {
              '0%': { transform: 'translateY(100%)' },
              '100%': { transform: 'translateY(0)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            }
          }
        }
      }
    }
  </script>
  <style>
    .no-scrollbar::-webkit-scrollbar {

    body {
      -webkit-tap-highlight-color: transparent;
    }

    .brand-gradient {
      background: linear-gradient(135deg, #002B5B 0%, #004a99 100%);
    }

    .brand-text-gradient {
      background: linear-gradient(to right, #ffffff, #8ECAE6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    :root {
      /* This variable is provided by Capacitor automatically */
      --safe-area-inset-top: env(safe-area-inset-top);
    }

    body {
      /* Forces the web content to start below the status bar icons */
      padding-top: var(--safe-area-inset-top);
    }
  </style>
